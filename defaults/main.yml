---

# When successful, this command signals the subject host is ready for further commands
accessable_cmd: '/bin/true'

# The number of times to retry accessable_cmd before failing subject host
accessable_retries: 20

# The amount of time between retries to wait
accessable_delay: 5

# Table of command(s) that will install ansible dependencies depending on os type and version
accessable_ansible_deps:
    default: "python --version"
    rhel:
        "6": 'yum install -y libselinux-python rsync'
        "7": 'yum install -y libselinux-python rsync'
    centos:
        "6": 'yum install -y libselinux-python rsync'
        "7": 'yum install -y libselinux-python rsync'
    fedora:
        "27": 'dnf install -y python-simplejson python2-dnf libselinux-python rsync'
        "28": 'dnf install -y python-simplejson python2-dnf libselinux-python rsync'
    ubuntu:
        "17": 'apt-get -qq update && apt-get -qq install python python-simplejson rsync'
        "18": 'apt-get -qq update && apt-get -qq install python python-simplejson rsync'

# String to use for 'gather_subset' argument to setup module
accessable_gather_subset: 'network'

